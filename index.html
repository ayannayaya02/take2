<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
    
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="take2/style.css"
		/>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Weather Project</title>
  </head>
   
  
  <body>
    <div class="container">

      <div class="weather-app-wrapper">
        <div class = "weather-app">
          <form class="search-engine" id="search-engine">
        <div class="topnav">
          </div>
<input type="text"  id= "city-input" placeholder="Search..">


   <button type="submit" class="btn btn-primary">Search</button>
     <button type="button" class="btn btn-success" id="current-button">Current</button>
    
      </form>
      <br/>
          
    
    <div class= "col-3">
      </div>
    <div class="col-3">
    
          <h1 id="city">Miami </h1>
          <br/>

    <ul id="current-date"></ul>
    <ul id="weather-description"></ul>
    
 
    
    
    <h2> </h2>
  
<div class="clearfix weather-temperature">
            <span class = "temperature"  id = "temperature"> 83 </span>
          
                <span class="units">
                    <a href="#" id="celsius-link" class="active">℃</a> | <a href= "#" id= "fahrenheit-link"> ℉ </a> </span>
                 </div>
                 <br />
                
             
                  
               <br/>
          
  <div class="row"> 
      <div class="col-6"> 

  <img src="" alt="Sunny" id="icon"/>
     
        <div class="row">
         <div class = " col-6"> 
            <div class = "weather-image"></div>
            <br/>
      

   <div>Precipitation:0%</div>
        <div>Wind:<span id="Wind"></span>MPH</div>
        <div>Humidity:<span id="Humidity"></span>%</div>
        <br/>
        <br />

         </div>
        </div>
      </div>
  
      <small>
  <a href= "https://github.com/ayannayaya02/take2" target="_blank" >Open-source-code</a> by Ayanna<span> Fofana</span>

  </small>
</div>
  </div>
 <script src ="./index.js"></script>

 </body>
 </html>
